<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recolección de Datos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h1>Formulario</h1>

    <form>
        <label>Nombre:</label><br>
        <input type="text" name="nombre"><br><br>


        <label>Dirección:</label><br>
        <textarea name="direccion"></textarea><br><br>

        <label>Edad:</label><br>
        <input type="number" name="edad"><br><br>

        <label>Género:</label><br>
        <input type="radio" name="genero" value="masculino"> Masculino<br>
        <input type="radio" name="genero" value="femenino"> Femenino<br>
        <input type="radio" name="genero" value="otro"> Otro<br><br>

        <label>Pasatiempos:</label><br>
        <input type="checkbox" name="pasa" value="leer"> Leer<br>
        <input type="checkbox" name="pasa" value="musica"> Música<br>
        <input type="checkbox" name="pasa" value="deportes"> Deportes<br>
        <input type="checkbox" name="pasa" value="juegos"> Juegos<br><br>

        <label>Carrera:</label><br>
        <select name="carrera">
            <option value="informatica">Informática</option>
            <option value="medicina">Medicina</option>
            <option value="electricidad">electricidad </option>
            <option value="gastronomía">gastronomía</option>
            <option value="contabilidad">Contabilidad</option>
        </select><br><br>

        <label>Correo:</label><br>
        <input type="email" name="correo"><br><br>

        <button type="submit">Enviar</button>

    </form>
        <a href="Menu de trabajos.html">⬅ Volver al menú</a>
</body>
</html>
